name: Weekly Interview Scraper Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run main scraper
      env:
        GLASSDOOR_USER: ${{ secrets.GLASSDOOR_USER }}
        GLASSDOOR_PASS: ${{ secrets.GLASSDOOR_PASS }}
      run: |
        python main.py

    - name: Commit scraped data
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "bot@users.noreply.github.com"
        if [ -d "data" ]; then
          git add data/ || echo "No files to add"
          git diff --cached --quiet || (git commit -m "ü§ñ Auto-scraped interview data" && git push)
        else
          echo "‚ö†Ô∏è No data directory to commit"
