name: Weekly Interview Scraper Bot

on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday at 3 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run main scraper
      env:
        GLASSDOOR_USER: ${{ secrets.GLASSDOOR_USER }}
        GLASSDOOR_PASS: ${{ secrets.GLASSDOOR_PASS }}
      run: |
        python main.py

    - name: Commit scraped data
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "bot@users.noreply.github.com"
        git add data/
        git diff --cached --quiet || (git commit -m "ðŸ¤– Auto-scraped interview data" && git push)
